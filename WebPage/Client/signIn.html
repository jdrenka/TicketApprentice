<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- =================================================================================== -->
  <!-- ============================== PAGE CODE STARTS HERE ============================== -->
  <!-- =================================================================================== -->


  <!-- Header -->
  <script src="includeheader.js"></script>
 

<!-- Login Details-->
<section class="background-radial-gradient overflow-hidden">
  <style>
    #radius-shape-1 {
      height: 220px;
      width: 220px;
      top: -60px;
      left: -130px;
      background: radial-gradient(#49b5f3, #3B5CFF);
      overflow: hidden;
    }

    #radius-shape-2 {
      border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
      bottom: -60px;
      right: -110px;
      width: 300px;
      height: 300px;
      background: radial-gradient(#259db3, #3B5CFF);
      overflow: hidden;
    }

    .bg-glass {
      background-color: hsla(0, 0%, 0%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
    }
  </style>

  <div class="container px-4 py-5 px-md-5 text-left text-lg-start my-5 fade-in1" style="color: #a1a0a0;">
    <div class="row gx-lg-5 align-items-center mb-5 " >
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-3 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%); font-size: 55px;">
          <span style="color: #ffffff; font-weight: bold"; >Sign in / Sign up</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(0, 0%, 100%); font-size: 22px; font-weight: 100">
          Welcome! To unlock the full experience, enter your account details. If you're new here and haven't created an account yet, we invite you to embark on this journey with us by signing up.
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass" style="border-radius: 20px;">
          <div class="card-body px-4 py-5 px-md-5">

             <!-- Login Form -->
            <form action="/login" method="POST">

              <!-- Username/Email input -->
              <div class="form-outline mb-4">
                <input name="usernameOrEmail" id="form3Example3" class="form-control" required />
                <label class="form-label" for="form3Example3">Username / Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" name="password" id="form3Example4" class="form-control" required />
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign In
              </button>

              <!-- Need an account? -->
              <p class="mb-0" style="color: hsl(0, 0%, 69%);">
                Need an account? <a href="signUp.html" style="color: #ffffff;">Sign up here</a>
              </p>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

    <!-- Footer -->
    <script src="includefooter.js"></script>

  <!-- =================================================================================== -->
  <!-- ============================== PAGE ENDS STARTS HERE ============================== -->
  <!-- =================================================================================== -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
