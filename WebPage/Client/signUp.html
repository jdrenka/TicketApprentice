<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- =================================================================================== -->

  <!-- Header -->
  <script src="includeheader.js"></script>
  </div>

<!-- Login Details-->
<section class="background-radial-gradient overflow-hidden">
  <style>
    #radius-shape-1 {
      height: 220px;
      width: 220px;
      top: -60px;
      left: -130px;
      background: radial-gradient(#49b5f3, #3B5CFF);
      overflow: hidden;
    }

    #radius-shape-2 {
      border-radius: 28% 62% 63% 37% / 70% 33% 67% 30%;
      bottom: -60px;
      right: -110px;
      width: 300px;
      height: 300px;
      background: radial-gradient(#259db3, #3B5CFF);
      overflow: hidden;
    }

    .bg-glass {
      background-color: hsla(0, 0%, 0%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
    }
  </style>

  <div class="container px-4 py-5 px-md-5 text-left text-lg-start my-5 fade-in1" style="color: #a1a0a0;">
    <div class="row gx-lg-5 align-items-center mb-5 " >
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-3 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%); font-size: 88px;">
          <span style="color: #ffffff; font-weight: 100"; ><strong>Create</strong> an <strong>account</strong></span>
        </h1>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass" style="border-radius: 20px;">
          <div class="card-body px-4 py-5 px-md-5">
            
            
            <!-- Create Account Form -->
            <form action="/create-account" method="POST">

              <!-- Username -->
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1" name="username" class="form-control" />
                <label class="form-label" for="form3Example1">Username</label>
              </div>
                
              <!-- Organizer checkbox -->
              <div class="form-check mb-4">
                  <input class="form-check-input" type="checkbox" id="organizer" name="organizer" />
                  <label class="form-check-label" for="organizer">Register as an organizer</label>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" name = "email" class="form-control" />
                <label class="form-label" for="form3Example3">Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <!-- Confirm Password input -->
              <div class="form-outline mb-4">
                <input type="password" name="password" required id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Confirm password</label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign Up
              </button>

              <!-- Already have an account? -->
              <p class="mb-0" style="color: hsl(0, 0%, 69%);">
                Already have an account? <a href="signIn.html" style="color: #ffffff;">Log in here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

    <!-- Footer -->
    <script src="includefooter.js"></script>

  <!-- =================================================================================== -->
  <!-- ============================== PAGE ENDS STARTS HERE ============================== -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
